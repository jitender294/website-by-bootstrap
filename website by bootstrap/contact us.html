  <body>

    
    <!-- contact us  -->
    <section>
        <div class="about my-5 text-center text-capitalize">
          <h1>contact us</h1>
          <hr class="hr w-50 mx-auto" />
        </div>
        <div class="container">
          <div class="row">
            <div class="col-xxl-8 col-md-8 col-10 mx-auto">
              <form>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label"
                    >Name</label
                  >
                  <input
                    type="password"
                    class="form-control mb-4"
                    id="exampleInputPassword1"
                  />
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label"
                    >Email address</label
                  >
                  <input
                    type="email"
                    class="form-control"
                    id="exampleInputEmail1"
                    aria-describedby="emailHelp"
                  />
                  <div id="emailHelp" class="form-text">
                    We'll never share your email with anyone else.
                  </div>
                </div>
                <label for="exampleDataList" class="form-label text-capitalize mb-3"
                >gender </label
              >
              <div class="form-check form-check-inline text-capitalize px-5">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                <label class="form-check-label" for="inlineRadio1">male</label>
              </div>
              <div class="form-check form-check-inline px-0">
                <input class="form-check-input text-capitalize" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                <label class="form-check-label" for="inlineRadio2">female</label>
              </div>
              <div>
              <label for="datalistOptions" class="text-capitalize my-1">select city </label>
              <input 
              class="form-control my-1"
              list="datalistOptions"
              id="exampleDataList"
              placeholder="Type to search..."
            />
            <datalist id="datalistOptions">
              <option value="San Francisco"></option>
              <option value="New York"></option>
              <option value="Seattle"></option>
              <option value="Los Angeles"></option>
              <option value="Chicago"></option>
            </datalist>
          </div>
          <div class="input-group my-4">
            <input type="file" class="form-control" id="inputGroupFile02">
            <label class="input-group-text" for="inputGroupFile02">Browse</label>
          </div>
                <!-- <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label"
                    >Password</label
                  >
                  <input
                    type="password"
                    class="form-control"
                    id="exampleInputPassword1"
                  /> -->
                  <div class="my-3">
                    <label for="exampleFormControlTextarea1" class="form-label"
                      >Example textarea</label
                    >
                    <textarea
                      class="form-control"
                      id="exampleFormControlTextarea1"
                      rows="3"
                    ></textarea>
                  </div>

                  <div class="form-check form-check-inline text-capitalize px-5">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                    <label class="form-check-label" for="inlineRadio1">male</label>
                  </div>
                  <div class="form-check form-check-inline px-0">
                    <input class="form-check-input text-capitalize" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                    <label class="form-check-label" for="inlineRadio2">female</label>
                  </div> -->

                    class="form-control my-3"

                    placeholder="Type to search..."

                  <datalist id="datalistOptions">
                    <option value="San Francisco"></option>
                    <option value="New York"></option>
                    <option value="Seattle"></option>
                    <option value="Los Angeles"></option>
                    <option value="Chicago"></option>
                  </datalist> -->
                </div>
                <div class="mb-3 form-check">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    id="exampleCheck1"
                  />
                  <label class="form-check-label" for="exampleCheck1"
                    >Check me out</label
                  >
                </div>
                <!-- Button trigger modal -->
                <button
                  type="button"
                  class="btn btn-primary"
                  data-bs-toggle="modal"
                  data-bs-target="#exampleModal"
                >
                  submit
                </button>
  
                <!-- Modal -->
                <div
                  class="modal fade text-capitalize"
                  id="exampleModal"
                  tabindex="-1"
                  aria-labelledby="exampleModalLabel"
                  aria-hidden="true"
                >
                  <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">
                          Modal title
                        </h5>
                        <button
                          type="button"
                          class="btn-close"
                          data-bs-dismiss="modal"
                          aria-label="Close"
                        ></button>
                      </div>
                      <div class="modal-body">this is a data model</div>
                      <div class="modal-footer">
                        <button
                          type="button"
                          class="btn btn-secondary"
                          data-bs-dismiss="modal"
                        >
                          Close
                        </button>
                        <button type="button" class="btn btn-primary">
                          <a
                            href="https://getbootstrap.com/docs/5.1/forms/overview/"
                            class="text-decoration-none text-white"
                          >
                            Save changes
                          </a>
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </form>
